<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Assistente - DCarvalho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.0" defer></script>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css');
  </style>
  <style>
    .bot-message { white-space: pre-line; }
    [x-cloak]{display:none!important}
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- TOP BAR -->
  <div x-data class="w-full relative p-2 bg-white shadow-md border-b">
    <button
      @click="$dispatch('open-sidebar')"
      class="absolute left-2 top-1/2 -translate-y-1/2 inline-flex items-center justify-center w-14 h-14 rounded-lg hover:bg-gray-100"
      aria-label="Abrir menu"
      title="Menu"
    >
      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <rect x="3" y="6" width="18" height="2" rx="1"></rect>
        <rect x="3" y="11" width="18" height="2" rx="1"></rect>
        <rect x="3" y="16" width="18" height="2" rx="1"></rect>
      </svg>
    </button>
    <img src="/static/dcarvalho_logo.png" alt="Logo DCarvalho" class="h-11 mx-auto object-contain" />
  </div>

  <!-- SIDEBAR -->
  <div x-data="sidebarMenu()" x-init="init()" @open-sidebar.window="open = true">
    <div x-cloak x-show="open" @click="open = false"
         class="fixed inset-0 bg-black/40 z-40" style="display:none"></div>

    <aside x-cloak x-show="open" 
       x-transition:enter="transition transform duration-300 ease-out"
       x-transition:enter-start="-translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition transform duration-300 ease-in"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="-translate-x-full"
       class="fixed inset-y-0 left-0 w-72 max-w-[80%] bg-white/80 backdrop-blur-lg z-50 
              shadow-xl shadow-black/20 border-r rounded-r-2xl flex flex-col">

      <!-- Cabeçalho -->
      <div class="px-4 py-4 border-b border-black-1000 bg-gradient-to-r from-green-600 to-green-800 rounded-tr-2xl">
        <img src="/static/dcarvalho_logo_pequeno.png" alt="Menu" style="height:30px;">
        <!-- <p class="text-xs uppercase tracking-wide text-white/80">Menu</p> -->
        <p class="mt-1 text-lg font-semibold text-white">
          Olá, <span x-text="userName || '...'" class="font-bold"></span>
        </p>
      </div>

      <!-- Ações -->
      <nav class="p-4 space-y-3 flex-1">
        <button
          type="button"
          @click.prevent="newChat"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm 
                 bg-green-50 text-green-800 hover:bg-green-100 transition"
        >
          <span class="flex items-center justify-center w-8 h-8 rounded-full bg-green-100">
            <i class="mdi mdi-plus-circle-outline text-xl"></i>
          </span>
          Novo chat
        </button>
      </nav>

      <!-- Botão de sair -->
      <div class="p-4 border-t border-gray-200">
        <a href="/logout"
           class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm 
                  bg-red-600 hover:bg-red-700 text-white shadow-md transition">
          <span class="flex items-center justify-center w-8 h-8 rounded-full bg-red-700/40">
            <i class="mdi mdi-logout-variant text-lg"></i>
          </span>
          Sair
        </a>
      </div>
    </aside>
  </div>

  <script>
    function sidebarMenu() {
      return {
        open: false,
        userName: '',
        async init() {
          try {
            const res = await fetch('/whoami', { credentials: 'include' });
            const txt = await res.text();
            const m = txt.match(/'name':\s*'([^']+)'/);
            this.userName = m ? m[1] : '';
          } catch (e) {}
        },
        async newChat() {
          try {
            const r = await fetch('/new_session', {
              method: 'GET',
              credentials: 'include'
            });
            if (!r.ok) throw new Error(`status ${r.status}`);
            const data = await r.json();
            console.log("Novo chat:", data);

            // dispara evento para o chat com thread_id
            window.dispatchEvent(new CustomEvent('new-chat', {
              detail: { thread_id: data.thread_id, mensagem_inicial: data.mensagem_inicial }
            }));
            this.open = false;
          } catch (e) {
            alert('Não foi possível iniciar um novo chat.');
            console.error('new_session error', e);
          }
        }
      }
    }
  </script>

  <!-- CHAT -->
  <div x-data="chatBot()" x-init="init()" class="relative p-4 sm:p-6 flex flex-col h-[calc(100vh-70px)]">

    <!-- MENSAGENS -->
    <div id="messages" class="flex flex-col space-y-4 p-3 overflow-y-auto h-full">
      <template x-for="(message, key) in messages" :key="key">
        <div class="flex items-end" :class="message.from === 'bot' ? '' : 'justify-end'">
          <div class="flex flex-col space-y-2 text-md leading-tight max-w-lg mx-2" :class="message.from === 'bot' ? 'order-2 items-start' : 'order-1 items-end'">
            <div>
              <span class="px-4 py-3 rounded-xl inline-block bot-message"
                :class="message.from === 'bot' ? 'rounded-bl-none bg-gray-100 text-black-1000' : 'rounded-br-none bg-green-700 text-white'"
                x-html="message.text">
              </span>
            </div>
          </div>
          <img :src="message.from === 'bot' ? '/static/agente.jpeg' : '/static/user.png'" alt="avatar"
            class="w-6 h-6 rounded-full" :class="message.from === 'bot' ? 'order-1' : 'order-2'">
        </div>
      </template>

      <!-- BOT DIGITANDO -->
      <div x-show="botTyping">
        <div class="flex items-end">
          <div class="flex flex-col space-y-2 text-md leading-tight mx-2 order-2 items-start">
            <img src="https://support.signal.org/hc/article_attachments/360016877511/typing-animation-3x.gif" alt="digitando" class="w-16 ml-6" />
          </div>
        </div>
      </div>
    </div>

    <!-- INPUT -->
    <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0 bg-white">
      <div class="relative flex">
        <input type="text" placeholder="Digite sua pergunta..." autocomplete="off" autofocus
          @keydown.enter="updateChat($event.target)"
          class="text-md w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 pr-16 bg-gray-100 border-2 border-gray-200 focus:border-green-600 rounded-full py-2"
          x-ref="input">
        <div class="absolute right-2 items-center inset-y-0 hidden sm:flex">
          <button type="button"
            class="inline-flex items-center justify-center rounded-full h-8 w-8 text-white bg-green-700 hover:bg-green-800"
            @click.prevent="updateChat($refs.input)">
            <i class="mdi mdi-arrow-right text-xl leading-none"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- BOTÃO DE SCROLL PARA O FINAL -->
    <button
      x-show="showScrollButton"
      @click="scrollChat"
      class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-green-700 hover:bg-green-600 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition"
      title="Ir para o final"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </div>

  <script>
  let thread_id = null; // <- global
</script>

  <script>
    function chatBot() {
      return {
        botTyping: false,
        showScrollButton: false,
        messages: [],
        threadId: null,  // << guarda o thread_id da conversa

        scrollChat() {
          const container = document.getElementById("messages");
          setTimeout(() => {
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
          }, 50);
        },
        monitorScroll() {
          const container = document.getElementById("messages");
          container.addEventListener("scroll", () => {
            this.showScrollButton = container.scrollTop + container.clientHeight < container.scrollHeight - 100;
          });
        },

        updateChat(inputElement) {
          const question = inputElement.value.trim();
          if (!question) return;

          this.messages.push({ from: 'user', text: question });
          inputElement.value = '';
          this.botTyping = true;
          this.$nextTick(() => this.scrollChat());

          fetch('/perguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
              texto: question,
              thread_id
            })
          })
          .then(res => res.json())
          .then(async data => {
            // pequeno delay para efeito "humano"
            await new Promise(r => setTimeout(r, 120));
            this.botTyping = false;

            // sincroniza thread id se backend devolver
            if (data.thread_id && !this.threadId) this.threadId = data.thread_id;

            this.messages.push({
              from: 'bot',
              text: data.resposta || 'Desculpe, não entendi sua pergunta.'
            });
            this.$nextTick(() => this.scrollChat());
          })
          .catch(() => {
            this.botTyping = false;
            this.messages.push({ from: 'bot', text: 'Erro ao conectar com o servidor.' });
            this.$nextTick(() => this.scrollChat());
          });
        },

        async init() {
          this.monitorScroll();

          // 1ª conversa: cria nova thread e guarda o thread_id
          try {
            const r = await fetch('/new_session', { credentials: 'include' });
            const data = await r.json();
            thread_id = data.thread_id; 
            //this.threadId = data.thread_id;  // << salva o thread_id
            this.messages = [{ from: 'bot', text: data.mensagem_inicial }];
          } catch (e) {
            this.messages = [{ from: 'bot', text: 'Olá! Sou o assistente da D. Carvalho. Como posso te ajudar hoje?' }];
          }
          this.scrollChat();

          // escuta "Novo chat" do sidebar
          window.addEventListener('new-chat', (e) => {
            thread_id = e.detail.thread_id;   // << atualiza a thread
            this.messages = [{ from: 'bot', text: e.detail.mensagem_inicial }];
            this.scrollChat();
          });
        }
      }
    }
  </script>
</body>
</html>
